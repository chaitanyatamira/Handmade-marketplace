<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product_detail.css') }}">
    <title>{{ product.name }}</title>
</head>
<body>
    <header>
        <h1>{{ product.name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('shop') }}">Shop</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('cart') }}">Cart</a>
        </nav>
    </header>
    <main>
        <div class="product-detail">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <p>Artist: <a href="{{ url_for('artist_profile', artist_id=product.artist.id) }}">{{ product.artist.name }}</a></p>
            
            <!-- Form to add product to cart -->
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Artisan Bazaar. All rights reserved.</p>
    </footer>
</body>
</html>
